<div class="row g-0 mt-2 container g-3">
  <div class="col-md-4" *ngIf="product">
    <img
      src="./assets/{{ product.img }}"
      class="rounded-start products-img img-thumbnail"
      alt="{{ product.name }}"
    />
  </div>
  <div class="col-md-8">
    <h3 class="card-title">{{ product.name }}</h3>
    <hr />
    <h5>Size:</h5>
    <p class="card-text">
      {{ product.size }}
    </p>
    <h5>Description:</h5>
    <p class="card-text">
      {{ product.description }}
    </p>
    <h5>Price:</h5>
    <p class="card-text">{{ product.price }} â‚¬</p>
    <!-- <p class="card-text">{{ product.qtty }} </p> -->
    <div class="d-flex justify-content-start">
      <a routerLink="#" class="btn btn-dark mx-2" (click)="addToCart()"
        >Add to cart</a
      >
      <a routerLink="/products" class="btn btn-dark">Back to shop</a>
    </div>
  </div>
</div>
